<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="text-primary">Welcome to Home Section Pare ko!!!</h2>
        <p class="text-muted mt-3">Hello, {{ user.username }}! Kamusta ka naman </p>

        <p>What you'd like to see:</p>

        <div class="button-container">
            <a href="{% url 'subject_list' %}"><button> View Subject </button></a>
            <a href="{% url 'guardian_list' %}"><button> View Guardian </button></a>
            <a href="{% url 'grade_list' %}"><button> View Grade </button></a>
            <a href="{% url 'instructor_list' %}"><button> View Instructor </button></a>
            <a href="{% url 'student_list' %}"><button> View Student </button></a>
        </div>
        <a href="{% url 'logout_user' %}" class="btn btn-outline-danger mt-3">Logout</a>
    </div>
</body>
</html>
