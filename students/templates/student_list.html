<!DOCTYPE html>
<html>
<head>
    <title>Student Lists</title>
</head>
<body>
    <h2>Student Lists</h2>

    <table border="1" cellpadding="8" cellspacing="0" style="margin-top: 15px; border-collapse: collapse; width: 100%;">
        <tr>
            <th>Schedule Number</th>
            <th>Full Name</th>
            <th>Year Level</th>
            <th>LRN</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.Student_Num }}</td>
            <td>{{ student.Last_Name }}, {{ student.First_Name }}</td>
            <td>{{ student.Year_level }}</td>
            <td>{{ student.LRN }}</td>
            <td><a href="{% url 'edit_student' student.id %}" style="color: blue;">Edit</a></td>
            <td><a href="{% url 'delete_student' student.id %}" onclick="return confirm('Are you sure you want to delete this?')" style="color: red;">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{% url 'create_student' %}"><button >Add New</button></a>
        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>



</body>
</html>
