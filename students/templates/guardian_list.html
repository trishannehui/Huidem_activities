<!DOCTYPE html>
<html>
<head>
    <title>Guardian Lists</title>
</head>
<body>
    <h2>Guardian Lists</h2>

    <table border="1" cellpadding="8" cellspacing="0" style="margin-top: 15px; border-collapse: collapse; width: 100%;">
        <tr>
            <th>Fullname Name</th>
            <th>Relationships</th>
            <th>Contact Number</th>
            <th>Student Contact Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for guardian in guardians %}
        <tr>
            <td>{{ guardian.Last_name }}, {{ guardian.First_name }}</td>
            <td>{{ guardian.Relationships }}</td>
            <td>{{ guardian.Guardian_Contact }}</td>
            <td>{{ guardian.Student_Contact }}</td>
            <td><a href="{% url 'edit_guardian' guardian.id %}" style="color: blue;">Edit</a></td>
            <td><a href="{% url 'delete_guardian' guardian.id %}" onclick="return confirm('Are you sure you want to delete this?')" style="color: red;">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{% url 'create_guardian' %}"><button >Add New</button></a>
        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>

</body>
</html>
