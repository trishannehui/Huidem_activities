<!DOCTYPE html>
<html>
<head>
    <title>Grades Lists</title>
</head>
<body>
    <h2>Grades Lists</h2>

    <table border="1" cellpadding="8" cellspacing="0" style="margin-top: 15px; border-collapse: collapse; width: 100%;">
        <tr>
            <th>Student ID</th>
            <th>Student Number</th>
            <th>Grade Value</th>
            <th>GPA</th>
            <th>Remarks</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for grade in grades %}
        <tr>
            <td>{{ grade.Subject_Id }}</td>
            <td>{{ grade.Student_num }}</td>
            <td>{{ grade.Grade_Value }}</td>
            <td>{{ grade.GPA }}</td>
            <td>{{ grade.Remarks }}</td>
            <td><a href="{% url 'edit_grade' grade.id %}" style="color: blue;">Edit</a></td>
            <td><a href="{% url 'delete_grade' grade.id %}" onclick="return confirm('Are you sure you want to delete this?')" style="color: red;">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{% url 'create_grade' %}"><button >Add New</button></a>
        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>

</body>
</html>
