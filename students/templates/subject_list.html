<!DOCTYPE html>
<html>
<head>
    <title>Subject Lists</title>
</head>
<body>
    <h2>Subject Lists</h2>

    <table border="1" cellpadding="8" cellspacing="0" style="margin-top: 15px; border-collapse: collapse; width: 100%;">
        <tr>
            <th>Subject ID</th>
            <th>Subject Name</th>
            <th>Unit</th>
            <th>Schedule</th>
            <th>Room</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for subject in subjects %}
        <tr>
            <td>{{ subject.Subject_id }}</td>
            <td>{{ subject.Subject_Name }}</td>
            <td>{{ subject.Unit }}</td>
            <td>{{ subject.Schedule }}</td>
            <td>{{ subject.Room }}</td>
            <td><a href="{% url 'edit_subject' subject.id %}" style="color: blue;">Edit</a></td>
            <td><a href="{% url 'delete_subject' subject.id %}" onclick="return confirm('Are you sure you want to delete this?')" style="color: red;">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{% url 'create_subject' %}"><button >Add New</button></a>
        <a href="{% url 'dashboard' %}"><button>Back to Dashboard</button></a>
    </div>

</body>
</html>
